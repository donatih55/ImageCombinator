<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ImageCombinator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="imageCombinator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!--Main Tabs content -->
    <header>
      <h1>Image Combinator</h1>
      <p>Type the name of the project below and add tabs for your proprieties!</p>
      <label for="ProjectName">Project Name: </label><input type="text" id="ProjectName">
      <br>
      <br>
    </header>
    <main id="main">
      <!-- top menu -->
      <aside id="controls">
        <input type="button" id="newTab" value="New Tab">
        <input type="button" id="test" value="Test">
        <input type="button" id="download" value="Download">
      </aside>
      <br>
      <div id="tabs">
        <p> Add a tab above! </p>
      </div>
      <aside id="testCanvas">
          <canvas id="canvas"></canvas>
      </aside>
    </main>
    <!-- popups -->
    <div id="newTabPopup" class="invisible">
      <label for="propName">Propriety Name: </label><br>
      <input type="text" id="propName">
      <br>
      <br>
      <label for="inp">Select files: </label><br>
      <input type="file" id="inp" multiple>
      <br>
      <br>
      <input type="button" id="loadImages" value="Add">
    </div>

  </body>
</html>
